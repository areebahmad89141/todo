{% extends 'base.html' %}
{% block title %} Search {% endblock title %}
{% block body %} 

  <!-- Form -->
{% if todo %}
  <h3>Todo found:</h3>
  <p><strong>Title:</strong> {{ todo.title }}</p>
  <p><strong>Description:</strong> {{ todo.desc }}</p>
    <p><strong>Time:</strong> {{ todo.date_created }}</p>

    <div class="container my-3">
      <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" class="form-control" name="title" value="{{todo.title}}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" value="{{todo.desc}}" name="Desc" id="desc">
  </div>
  <button type="submit" class="btn btn-dark">Update</button>
</form>
  </div>


  <!-- Bootstrap JS and Popper (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% else %}
      <div class="alert alert-danger" role="alert">
  ⚠️ Enter Correct Sr no
</div>
     <a class="btn btn-outline-dark btn-sm mb-1" aria-current="page" href="/">Return Home</a>

{% endif %}


{% endblock body %}
