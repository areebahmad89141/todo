{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}  

  <!-- Form -->
    <div class="container my-3">
      <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" class="form-control" name="title" value="{{todo.title}}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" value="{{todo.desc}}" name="Desc" id="desc">
  </div>
  <button type="submit" class="btn btn-dark">Update</button>
</form>
  </div>


  <!-- Bootstrap JS and Popper (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
